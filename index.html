<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To do list</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <h4>To-Do-List</h4>
      <p>Enter text into the field to add item to your list</p>
      <br/>
      <p>Click X to remove the items from list.</p>
      <br/>
      <p>Click the the item to mark it as completed or return</p>
      <br/>
      <div class="input">
        <input id="item" type="text" placeholder="Input to do">
        <button id="add">+</button>
      </div>
      <div class="container">
        <ul id="todo">
          <!-- <li>to do
            <button class="remove">X</button>
          </li>
          -->
        </ul>
        <ul id="completed">
          
        </ul>
      </div>
    </div>
    
    <script src="main.js" async defer></script>
  </body>
</html>
